<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="./button.css">
</head>
<body>
    <!-- * 웹 페이지에 동일한 요소들 예를 들어 버튼, 입력 창 등이 계속해서 쓰이는 경우
    동일하게 적용되는 틀을 만들어두고 원하는 기능을 추가하고 싶은 경우 클래스를 만들어
    조금씩 다르게만 찍어내면 된다.
    예) <div class="btn btn--success"> success</div>
    <div class="btn btn--primary">primary</div>
    이런 식일 경우 btn에 관한 css틀만 만들어두고 success와 primary에 관해 적용할 다른 것들은
    .btn.btn--success{}의 형태로 css를 작성하면 편리! -->
    <div class="btn">hello</div>
    <div class="btn--primary">primary</div>
</body>
</html>
