<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link rel="stylesheet" href="./video.css">
</head>
<body>
    <!-- 비디오를 삽입하고 싶다면 div태그로 비디오가 속한 요소를 감싸줘라
    이는 비디오에 css를 쉽게 입히기 위함이고 반응형으로 만들기 위함이다. -->
    <div class="video">
        <div class="video-ratio">
            <iframe width="894" height="503" src="https://www.youtube.com/embed/afvT1c1ii0c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <!-- 이 개념은 이미지 삽입 시에도 비슷하게 적용 가능하다 -->
</body>
</html>
